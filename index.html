<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Line Drawing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <h1>Simple Line Drawing</h1>
        <div class="tools">
          <button id="smart" class="active">Smart Line</button>
          <button id="clear">Clear</button>
          <button id="toggle-snap" class="active">Grid Snap: ON</button>
          <button id="debug-measurements">Debug Measurements</button>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="info-container">
        <div class="worktop-details-panel">
          <h3>Worktop Details</h3>
          <div id="worktop-details">
            <!-- Worktop details will be populated here -->
          </div>
        </div>
        <div class="worktop-list-panel">
          <h3>Worktop List</h3>
          <div id="worktop-list">
            <!-- Worktop list will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
